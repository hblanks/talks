        <section data-markdown>
          <textarea data-template>
          ### A word on types of studies (1/2)
          
          ![E to O](e-o.png)

          We often want to know: how does an exposure $E$
          associate with an outcome $O$? Two examples:
          
          * Does streptomycin help cure tuberculosis?
          * Does going standing outside pubs cause cancer?

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### A word on types of studies (2/2)
          
          ```python
          P_SMOKING = 0.2
          P_CANCER_GIVEN_SMOKING = 0.1
          P_CANCER_NO_SMOKING = 0.005
          P_PUB_LOITERING_GIVEN_SMOKING = 0.8
          P_PUB_LOITERING_NO_SMOKING = 0.1
          ```
          

          For some of these studies, we can allocate the exposure. These are called
          *interventional* studies.

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ### A word on types of studies (2/2)
          
          ![E to O, confounded](e-o-confounded-alloc.png)

          The central challenge: what if something else is associated with both an exposure and
          an outcome?

          For instance, smokers are more likely to stand outside pubs...and are more likely to get
          lung cancer.
          
          So, maybe loitering outside pubs doesn't cause cancer.
          </textarea>
        </section>
